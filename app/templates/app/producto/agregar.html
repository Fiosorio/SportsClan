<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app/css/myStyle.css' %}">
    <title>Sports Clan</title>
</head>

<body style="background-color: #092233">


    <header class="header">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid">

                <img src="{% static 'app/imgs/logo.png' %}" alt="logo" width="60">

                <a class="navbar-brand"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calzado' %}">Calzado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ropaDeportiva' %}">Ropa deportiva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accesorios' %}">Accesorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mapa' %}">Encu√©ntranos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div align="right">
                <a href="#" id="userIcon1" data-bs-toggle="modal" data-bs-target="#cartModal"
                    style="margin-right: 10px; color: #d4390e;">
                    <i class="fas fa-user" style="font-size: 1.0rem;"></i>
                </a>
                <a href="#" id="cartButton1" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas"
                    style="color: #d4390e; margin-right: 10px;">
                    <!-- Icono de carrito de compras con contador -->
                    <i class="fa-solid fa-cart-shopping" style="font-size: 1.0rem; position: relative;">
                        <!-- Contador -->
                        <div class="count-products">
                            <span id="contador-productos">0</span>
                        </div>
                    </i>
                </a>
            </div>
        </header>
        {% load crispy_forms_tags %}
        {% load crispy_forms_filters %}

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form | crispy}}
                            <div class="d-flex justify-content-evenly">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                                <input type="text" value="Cancelar" class="btn-secondary">


                            </div>
                        </form>

                    </div>
                </div>
            </div>





        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!--modal-->

        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-end">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #092233; color: white; ">
                        <h5 class="modal-title" id="cartModalLabel">Unete al clan!!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: red5;"></button>
                    </div>
                    <div align="center" style="background-color: #092233; color: aliceblue;">
                        <div class="modal-body">
                            <img src="{% static 'app/imgs/logo.png' %}" width="50" height="50">
                            <h2 class="fs-5">Unete para ofertas imperdibles</h2>
                            <br>
                            <a href="{% url 'inicioSesion' %}" class="btn btn-primary"
                                style="background-color:#d4390e ;">Registrarse/Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" style="height: 400px;"></div>


        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="cartOffcanvas"
            aria-labelledby="cartOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="cartOffcanvasLabel">Agregar al carro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr class="rounded mb-4">
            <div class="offcanvas-body">
                <div>
                    <br>
                    <hr class="rounded mb-4">
                    <br>
                    <br>
                    <hr class="rounded mb-4">
                </div>
            </div>
        </div>

        <script src="{% static 'app/js/CarritoCompras.js' %}"></script>
</body>

</html>

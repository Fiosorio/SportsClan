<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/588c7e49d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/myStyle2.css">
  <title>Sports Clan</title>

  <style>
    .centrar-login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh; 
    }
    .extended-input {
            width: 670px;
        }
</style>
</head>

<body style="background-color:#092233 ;">
  <header class="header">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <div class="container-fluid">

        <img src="imgs/logo.png" alt="logo" width="60">

        <a class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">

            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="Index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calzado.html">Calzado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ropaDeportiva.html">Ropa deportiva</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="accesorios.html">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mapa.html">Encuéntranos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div align="right">
        <a href="#" id="userIcon" data-bs-toggle="modal" data-bs-target="#"
          style="margin-right: 10px; color: #d4390e;">
          <i class="fas fa-user" style="font-size: 1.0rem;"></i>
        </a>
        <a href="#" id="cartButton1" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" style="color: #d4390e; margin-right: 10px;">
          <!-- Icono de carrito de compras con contador -->
          <i class="fa-solid fa-cart-shopping" style="font-size: 1.0rem; position: relative;">
          <!-- Contador -->
          <div class="count-products">
						<span id="contador-productos">0</span>
					</div>
          </i>
        </a>
      </div>
    </header>

    <div class="centrar-login">
      <div class="extended-input ">
        <h1  >INICIO SESION</h1>
        <img src="imgs/logo.png" alt="logo" width="80">
        <form action="" class="formulario" id="formulario">
        <!--email-->
        <div class="formulario__grupo" id="grupo__correo">
          <label for="correo" class="formulario__label">Correo electronico</label>
          <div class="formulario__grupo-input">
            <input type="email" class="formulario__input" name="correo" id="correo">
            <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
          </div>
          <p class="formulario__input-error"> ingrese un correo valido.</p>
        </div>
        <div class="formulario__grupo" id="grupo__password">
          <label for="password" class="formulario__label">Contraseña</label>
          <div class="formulario__grupo-input">
            <input type="password" class="formulario__input" name="password" id="password">
            <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
          </div>
          <p class="formulario__input-error">La contraseña debe contener al menos 8 caracteres.</p>
        </div>
        <div class="formulario__grupo formulario__grupo-btn-enviar">
          <button type="submit" class="formulario__btn">Enviar</button>
          <p class="registro-info">¿No tienes cuenta? <a href="registro.html" class="register-link">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
    

      <!--Script-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <!--Fin script-->

      <!--Inicio off-canvas-->
      <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="cartOffcanvas"
      aria-labelledby="cartOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Agregar al carro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <hr class="rounded mb-4">
      <div class="offcanvas-body">
        <!-- Contenido del carrito -->
        <div>
          <br>
          <hr class="rounded mb-4">
          <br>
          <br>
          <hr class="rounded mb-4">
        </div>
      </div>
    </div>
    <script src="../SportsClan-main/js/CarritoCompras.js"></script>
    <script src="js/validarRegistro.js"></script>
</body>

</html>
